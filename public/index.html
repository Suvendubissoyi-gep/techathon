<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json validator</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div> header </div> -->

    <!-- card-body -->
    <div class="row">
        <div class="col-lg-12">
          <div class="card mb-2">
            <div class="card-body">
              <form id="form" action="" method="POST">
                <!-- input box for JSON -->
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="JSONString" class="form-label">Option 1: Copy-paste your JSON document here</label>
                    <textarea id="JSONString" name="JSONString" class="form-control" style="height:100px;" placeholder="Copy-paste your JSON here"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <div>
                        <label for="JSONFile" class="form-label">Option 2: Or upload your JSON file</label>
                        <input class="form-control" id="JSONFile" type="file" name="JSONFile">
                      </div>
                    </div>
                  </div>
                </div>   
                <!-- INPUT FOR JSD -->
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="JSDString" class="form-label">Option 1: Copy-paste your JSD here (Optional if JSD referred in JSON using schemaLocation)</label>
                    <textarea id="JSDString" name="JSDString" class="form-control" style="height:100px;" placeholder="Copy-paste your JSD document here"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <div>
                        <label for="JSDFile" class="form-label">Option 2: Or upload your JSD document</label>
                        <input class="form-control" id="JSDFile" type="file" name="JSDFile">
                      </div>
                    </div>
                  </div>
                </div>    
                <div>
                  <button id="formatBtn" class="btn btn-outline-primary w-md" title="Validates JSON document or file">Validate JSON</button>
                </div>
              </form>
            </div>
            <!-- end card body -->
          </div>
        </div>
    </div>
          <!-- end card -->

          <!-- footer -->
          <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                  <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                </a>
                <span class="mb-3 mb-md-0 text-muted">Â© 2022 NPCompete, Inc</span>
              </div>

              </ul>
            </footer>
          </div>
    <!--jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</body>
</html>
