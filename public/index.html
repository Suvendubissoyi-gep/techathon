<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json validator</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
   
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-2">
                <div class="card-body">
                    <form id="form" action="" method="POST" enctype="multipart/form-data">
                        <div class="row" style="margin:10px;">
                        <div class="col-lg-6">
                            <div class="row" style="margin-right: 20px;">
                            <!-- <div class="col-md-6 mb-3"> -->
                                <label for="JSONString" class="form-label">Option 1: Copy-paste your JSON document
                                    here</label>
                                <textarea id="JSONString" name="JSONString" class="form-control" style="height:100px;"
                                    placeholder="Copy-paste your JSON here"></textarea>
                            </div>
                        <!-- </div> -->
                        <div class="row">
                            <!-- <div class="col-md-6">
                                <div class="mb-3"> -->
                                    <div>
                                        <label for="JSONFile" class="form-label">Option 2: Or upload your JSON
                                            file</label>
                                        <input class="form-control" id="JSONFile" type="file" name="JSONFile">
                                    <!-- </div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                        <div class="col-lg-6">
                        <div class="row">
                            <!-- <div class="col-md-6 mb-3"> -->
                                <label for="JSDString" class="form-label">Option 1: Copy-paste your JSD here </label>
                                <textarea id="JSDString" name="JSDString" class="form-control" style="height:100px;"
                                    placeholder="Copy-paste your JSD document here"></textarea>
                            <!-- </div> -->
                        </div>
                        <div class="row">
                            <!-- <div class="col-md-6">
                                <div class="mb-3"> -->
                                    <div>
                                        <label for="JSDFile" class="form-label">Option 2: Or upload your JSD
                                            document</label>
                                        <input class="form-control" id="JSDFile" type="file" name="JSDFile">
                                    </div>
                                <!-- </div>
                            </div> -->

                        </div>
                        </div>
                    </div>
                        <div>
                            <button id="formatBtn" class="btn btn-outline-primary w-md"
                                title="Validates JSON document or file">Validate JSON</button>
                        </div>
                    </form>
                </div>
                <!-- end card body -->
            </div>
        </div>
    </div>
    <!-- end card -->

    <!-- footer -->
    <div class="container" style="position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    color: grey;
    text-align: center">
        <p>Copyright 2022 NPcompete</p>
          
    </div>
    <!--jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    let upload=document.getElementById('JSONFile');
let outputBx=document.getElementById('JSONString');

upload.addEventListener('change',()=>{
    let fr=new FileReader();
    fr.readAsText(upload.files[0]);
    fr.onload=function(){
        outputBx.innerHTML=fr.result;
    };
});
let upload1=document.getElementById('JSDFile');
let outputBx1=document.getElementById('JSDString');

upload1.addEventListener('change',()=>{
    let fr=new FileReader();
    fr.readAsText(upload1.files[0]);
    fr.onload=function(){
        outputBx1.innerHTML=fr.result;
    };
});
</script>
</body>

</html>
